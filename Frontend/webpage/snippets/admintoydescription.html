<div class="wrapper">
	<div class="product-img">
		<img src={{image}} height="420" width="327">
	</div>
	<div class="product-info">
		<div class="product-text">
			<h1>{{name}}</h1>
			<h2>{{brand}}</h2>
			<p> {{description}}</p>
		</div>
		<div class="product-price-btn">
			<p><span>{{price}}</span>$</p>
		</div>
	</div>
</div>
